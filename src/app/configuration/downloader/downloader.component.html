<h3>Download the text file</h3>
<div>
    <button  type="button" mat-raised-button (click)="download()">
        Download
    </button>
    <button type="button" mat-raised-button (click)="clear()">clear</button>
    <p *ngIf="contents">Contents: "{{ contents }}"</p>
</div>
