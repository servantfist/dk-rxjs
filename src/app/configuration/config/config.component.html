<h3>Get configuration from JSON file</h3>
<div>
    <button type="button" mat-raised-button (click)="clear(); showConfig()">
        Show Config
    </button>
    <button type="button" mat-raised-button (click)="clear(); makeError()">
        Make Error
    </button>
    <span *ngIf="config">
        <p>Products API URL is "{{ config.productsUrl }}"</p>
        <p>Textfile URL is "{{ config.textfile }}"</p>
        <p>
            Date is "{{ config.date.toDateString() }}" ({{
                getType(config.date)
            }})
        </p>
    </span>
</div>
<p *ngIf="error" class="error">{{ error | json }}</p>
